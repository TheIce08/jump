<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marice Study Library</title>
    <style>
        body {
            background-image: url("data:image/svg+xml,%3Csvg%20width%3D'400'%20height%3D'400'%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%3E%3Ctext%20x%3D'50%25'%20y%3D'50%25'%20fill%3D'rgba(255%2C255%2C255%2C0.1)'%20font-size%3D'36'%20font-family%3D'Arial'%20transform%3D'rotate(-45%20200%20200)'%3E%C2%A9Marice王雨轩%3C%2Ftext%3E%3C%2Fsvg%3E");
            background-attachment: fixed;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 水印样式 */
        /* 新增水印加强层 */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            left: -50%;
            top: -50%;
            background-image: url("data:image/svg+xml,%3Csvg%20width%3D'400'%20height%3D'400'%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%3E%3Ctext%20x%3D'50%25'%20y%3D'50%25'%20fill%3D'rgba(255%2C255%2C255%2C0.1)'%20font-size%3D'36'%20font-family%3D'Arial'%20transform%3D'rotate(-45%20200%20200)'%3E%C2%A9Marice_MSDL%3C%2Ftext%3E%3C%2Fsvg%3E");
            z-index: -1;
            animation: waterflow 120s linear infinite;
        }
        
        @keyframes waterflow {
            0% { transform: translate(0,0); }
            100% { transform: translate(-320px,320px); }
        }

        .header {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .paper-title {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .info-table td {
            border: 1px solid #fff;
            padding: 12px;
            text-align: left;
        }

        .divider {
            border-top: 2px solid #fff;
            margin: 30px 0;
        }

        .content {
            border: 1px solid #fff;
            padding: 20px;
            margin: 20px 0;
        }

        .image-toggle {
            margin-top: 30px;
            cursor: pointer;
            color: rgb(242, 255, 0);
        }

        .image-gallery {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 100%;
            border: 1px solid #fff;
        }

        a {
            color: rgb(0, 251, 255);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .info-table td {
                display: block;
                width: 100%;
            }
        }
        /* 动画关键帧 */
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
            50% { text-shadow: 0 0 20px rgb(0, 255, 255); }
        }

        @keyframes highlightFlow {
            0% { opacity: 0.8; transform: scaleX(0.95); }
            50% { opacity: 1; transform: scaleX(1.05); }
            100% { opacity: 0.8; transform: scaleX(0.95); }
        }

        @keyframes colorFlow {
            0% { background-position: 100% 50%; }
            50% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        /* 动态字母排版 */
        .bold-letter {
            font-size: 1.3em;
            background: linear-gradient(45deg, #00ffff 25%, #0066ff 50%, #00ffff 75%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: colorFlow 3s linear infinite;
            vertical-align: baseline;
            @media (max-width: 768px) {
                font-size: 1.2em;
            }
        }

        .main-title span:not(.bold-letter) {
            font-size: 0.9em;
            letter-spacing: -0.03em;
            @media (max-width: 480px) {
                letter-spacing: -0.05em;
            }
        }
        .main-title {
            margin: 10vh 5% 5vh;
            font-size: var(--base-size);
            position: relative;
            color: #fff;
            text-align: center;
        }

        /* 响应式荧光笔容器 */
        .highlight-wrapper {
            display: inline-block;
            position: relative;
            filter: drop-shadow(0 0 clamp(4px, 1vw, 8px) rgba(0, 255, 255, 0.3));
            padding: 0 0.2em;
        }

        .highlight-wrapper::after {
            content: '';
            position: absolute;
            left: -2%;
            bottom: 1%;
            width: 104%;
            height: var(--highlight-height);
            background: linear-gradient(
                90deg,
                rgba(0, 255, 255, 0.2) 0%,
                rgba(0, 255, 255, 0.5) 50%,
                rgba(0, 255, 255, 0.2) 100%
            );
            border-radius: 3px;
            z-index: 0;
            animation: highlightFlow calc(3s + 0.5vw) ease-in-out infinite;
        }
        :root {
            --base-size: clamp(2rem, 4vw + 1rem, 3.5rem); /* 动态基准字体 */
            --highlight-height: clamp(0.8rem, 2.5vw, 1.5rem); /* 自适应荧光条高度 */
        }


        /* 核心防护层 */
        #paper-content {
        /* 禁用文本选择 */
        user-select: none;
        -webkit-user-select: none; /* Safari/Chrome */
        -moz-user-select: none;    /* Firefox */
        -ms-user-select: none;     /* IE10+ */

        /* 禁用鼠标右键菜单 */
        pointer-events: none;      /* 禁用所有鼠标事件 <x-preset class="no-tts reference-tag disable-to-doc" data-index="1">1</x-preset><x-preset class="no-tts reference-tag disable-to-doc" data-index="3">3</x-preset> */

        /* 视觉欺骗层 */
        background-image: linear-gradient(0deg, 
            rgba(255,255,255,0.1) 0%, 
            rgba(255,255,255,0.05) 100%);
        }   
        
        
        .qrcode-container {
            /* 基础容器样式 */
            margin: 2rem auto;
            text-align: center;
        }

        .responsive-qrcode {
            /* 核心响应式规则 */
            width: min(80vw, 300px);  /* 关键适配规则 */
            height: auto;
            
            /* 视觉优化 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 12px;
            background: white;
            
            /* 交互动画 */
            transition: transform 0.3s ease;
        }

        .responsive-qrcode:hover {
            transform: scale(1.03);
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .responsive-qrcode {
                width: min(90vw, 300px);
                padding: 8px;
            }
        }
    </style>
    <!-- 引入marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1 class="main-title">
        <span class="highlight-wrapper">
            <span class="bold-letter">M</span>arice
            <span class="bold-letter">S</span>tu
            <span class="bold-letter">D</span>y
            <span class="bold-letter">L</span>ibrary
        </span>
    </h1>
    
    <div class="paper-title">关于我本人对日渐清醒时进入类睡眠状态的一些现象分析 I</div>
    
    <table class="info-table">
        <tr>
            <td>MSDL_N：mlsp-me-b</td>
            <td>MSDLid：20250412dtsa</td>
            <td>创建日期：2025-4-11</td>
            <td>归档日期：2025-4-12</td>
            <td>撰稿人：王雨轩</td>
            <td><a href="#">下载全文</a></td>
            <td><a href="../default.html">继续搜索</a></td>
        </tr>
    </table>
    <div class="qrcode-container">
        <img src="https://wmimg.com/i/1452/2025/04/6803b5c2ad82e.png"
             class="responsive-qrcode"
             alt="二维码"
             width="400"
             height="400"
             loading="lazy"
             oncontextmenu="return false"> <!-- 禁止右键下载 -->
    </div>

    <div class="divider"></div>
    <h2>详细内容</h2>
    <p>需原文OCR或邮箱联系，文章水平不高</p>
    <p>很高兴与您交流</p>
    <p>E-Mail→ i@marice.top</p>
    <div id="paper-content" class="content"></div>

    <div class="image-toggle" onclick="toggleImages()">▼ 展开图片组</div>
    <div class="image-gallery" id="imageGallery">
        <img src="https://wmimg.com/i/1452/2025/04/6803bc4c10ad0.jpg" alt="图片1">
        <img src="https://wmimg.com/i/1452/2025/04/6803bc4c1e070.jpg" alt="图片2">
        <img src="https://wmimg.com/i/1452/2025/04/6803bc4bc1a0e.jpg" alt="图片3">
    </div>

    <script>
        // 动态加载并渲染Markdown文件
    fetch('20250412dtsa.md') // 替换为你的md文件路径
      .then(response => response.text())
      .then(mdContent => {
        const htmlContent = marked.parse(mdContent);
        document.getElementById('paper-content').innerHTML = htmlContent;
      })
      .catch(err => console.error('文件加载失败:', err));
    //复制Banned
    // 事件拦截层
    document.getElementById('paper-content').addEventListener('contextmenu', e => {
        e.preventDefault(); // 禁用右键菜单
    });

    document.addEventListener('copy', e => {
        if (e.target.closest('#paper-content')) {
            e.preventDefault(); // 拦截复制操作<x-preset class="no-tts reference-tag disable-to-doc" data-index="7">7</x-preset>
            alert('内容为单向使用，受保护，有需要请联系');
        }
    });
      //图片组的展开和收起
        function toggleImages() {
            const gallery = document.getElementById('imageGallery');
            const toggleBtn = document.querySelector('.image-toggle');
            
            if (gallery.style.display === 'none' || !gallery.style.display) {
                gallery.style.display = 'grid';
                toggleBtn.innerHTML = '▲ 收起图片组';
            } else {
                gallery.style.display = 'none';
                toggleBtn.innerHTML = '▼ 展开图片组';
            }
        }
        
    </script>
</body>
</html>
