<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSDL Search</title>
    <style>
        :root {
            --base-size: clamp(2rem, 4vw + 1rem, 3.5rem); /* 动态基准字体 */
            --highlight-height: clamp(0.8rem, 2.5vw, 1.5rem); /* 自适应荧光条高度 */
            --input-width: min(90vw, 600px); /* 输入框最大宽度限制 */
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .main-title {
            margin: 10vh 5% 5vh;
            font-size: var(--base-size);
            position: relative;
            color: #fff;
            text-align: center;
        }

        /* 响应式荧光笔容器 */
        .highlight-wrapper {
            display: inline-block;
            position: relative;
            filter: drop-shadow(0 0 clamp(4px, 1vw, 8px) rgba(0, 255, 255, 0.3));
            padding: 0 0.2em;
        }
        .highlight-wrapper2 {
            display: inline-block;
            position: relative;
            filter: drop-shadow(0 0 clamp(4px, 1vw, 8px) rgba(132, 0, 255, 0.3));
            padding: 0 0.2em;
        }
        .highlight-wrapper::after {
            content: '';
            position: absolute;
            left: -2%;
            bottom: 1%;
            width: 104%;
            height: var(--highlight-height);
            background: linear-gradient(
                90deg,
                rgba(0, 255, 255, 0.2) 0%,
                rgba(0, 255, 255, 0.5) 50%,
                rgba(0, 255, 255, 0.2) 100%
            );
            border-radius: 3px;
            z-index: 0;
            animation: highlightFlow calc(3s + 0.5vw) ease-in-out infinite;
        }
        .highlight-wrapper2::after {
            content: '';
            position: absolute;
            left: -2%;
            bottom: 1%;
            width: 104%;
            height: var(--highlight-height);
            background: linear-gradient(
                90deg,
                rgba(0, 255, 255, 0.2) 0%,
                rgba(255, 242, 0, 0.5) 50%,
                rgba(0, 255, 255, 0.2) 100%
            );
            border-radius: 3px;
            z-index: 0;
            animation: highlightFlow calc(3s + 0.5vw) ease-in-out infinite;
        }
        /* 动态字母排版 */
        .bold-letter {
            font-size: 1.3em;
            background: linear-gradient(45deg, #00ffff 25%, #0066ff 50%, #00ffff 75%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: colorFlow 3s linear infinite;
            vertical-align: baseline;
            @media (max-width: 768px) {
                font-size: 1.2em;
            }
        }
        .bold-letter2 {
            font-size: 1.3em;
            background: linear-gradient(45deg, #ff7300 25%, #d4ff00 50%, #8cff00 75%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: colorFlow 3s linear infinite;
            vertical-align: baseline;
            @media (max-width: 768px) {
                font-size: 1.2em;
            }
        }


        .main-title span:not(.bold-letter) {
            font-size: 0.9em;
            letter-spacing: -0.03em;
            @media (max-width: 480px) {
                letter-spacing: -0.05em;
            }
        }

        /* 响应式输入容器 */
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 8vh;
            padding: clamp(15px, 3vw, 25px);
            width: var(--input-width);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #idInput {
            padding: clamp(10px, 2vw, 15px);
            font-size: clamp(1rem, 2vw, 1.2rem);
            background: #1a1a1a;
            border: 2px solid #2d2d2d;
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s ease;
        }

        #jumpBtn {
            padding: clamp(12px, 3vw, 17px) clamp(25px, 5vw, 35px);
            font-size: clamp(1rem, 2vw, 1.2rem);
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #jumpBtn:disabled {
            background: #4d4d4d;
            cursor: not-allowed;
            opacity: 0.7;
        }
        /* 动画关键帧 */
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
            50% { text-shadow: 0 0 20px rgb(0, 255, 255); }
        }

        @keyframes highlightFlow {
            0% { opacity: 0.8; transform: scaleX(0.95); }
            50% { opacity: 1; transform: scaleX(1.05); }
            100% { opacity: 0.8; transform: scaleX(0.95); }
        }

        @keyframes colorFlow {
            0% { background-position: 100% 50%; }
            50% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .main-title {
                margin: 8vh 5% 4vh;
            }
            .input-container {
                margin-top: 6vh;
            }
        }

        @media (max-width: 480px) {
            .highlight-wrapper::after {
                width: 108%;
                left: -4%;
            }
            #jumpBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 class="main-title">
        <span class="highlight-wrapper">
            <span class="bold-letter">M</span>arice
            <span class="bold-letter">S</span>tu
            <span class="bold-letter">D</span>y
            <span class="bold-letter">L</span>ibrary
        </span>
        <br>
        <span class="highlight-wrapper3">
            <span class="bold-letter2">SEARCH</span>
        </span>
    </h1>
    
    <div class="input-container">
        <input type="text" id="idInput" placeholder="通过本系统便捷快速地定位到对应地址">
        <button id="jumpBtn" disabled>进入页面</button>
    </div>

    <script>

        // 输入验证逻辑
        const idInput = document.getElementById('idInput');
        const jumpBtn = document.getElementById('jumpBtn');

        idInput.addEventListener('input', () => {
            jumpBtn.disabled = !idInput.value.trim();
        });

        // 改进的错误处理
        async function handleRedirect(key) {
            try {
                const response = await fetch('./links.json');
                if (!response.ok) throw new Error('配置文件加载失败');
                
                const links = await response.json();
                let targetUrl;

                if (Object.prototype.hasOwnProperty.call(links, key)) {
                    targetUrl = links[key];
                    window.location.href = targetUrl + `?from=${encodeURIComponent(window.location.href)}`;
                } else {
                    // throw new Error('未找到对应的链接');
                    alert('请检查你键入的ID是否正确');
                }

                // 添加临时跳转参数
                // window.location.href = targetUrl + `?from=${encodeURIComponent(window.location.href)}`;
            } catch (error) {
                console.error('错误详情:', error);
                alert('Marice：跨域了兄弟');
            }
        }

        // 统一跳转事件
        function triggerRedirect() {
            const inputValue = idInput.value.trim();
            if (inputValue) handleRedirect(inputValue);
        }

        jumpBtn.addEventListener('click', triggerRedirect);
        idInput.addEventListener('keypress', (e) => e.key === 'Enter' && triggerRedirect());
    </script>
</body>
</html>
